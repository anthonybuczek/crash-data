<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Metro Data Set Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metro Crashes">
    <meta name="author" content="Greg Moulliet">

    <link href="css/crash-data.css" rel="stylesheet">
    <link href="lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-css/css/bootstrap-responsive.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="lib/bootstrap-css/css/bootstrap-responsive.min.css" rel="stylesheet">

</head>

<body>
<div ng-controller="DatasetsController">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="index.html">Metro Crashes - Home</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="crashes.html">Crash Map</a></li>
                        <li class="active"><a href="datasets.html">Data Sets</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="dataSelection">
            <h3>Available Data Sets</h3>
            <table cellpadding="2" class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Active</th>
                    <th>Upload Date</th>
                </tr>
                <tr ng-repeat="item in datasets">
                    <td>{{ item.name }}</td>
                    <td><input type="checkbox" ng-model='item.active'  ng-change="updateData($index)"></td>
                    <td>{{ item.uploaded }}</td>
                </tr>
            </table>
            <div>{{ message }}</div>
        </div>
        <div id="upload">
            <h3>Upload a new Data Set</h3>
            <form action="/datasets" method="post" enctype="multipart/form-data">

                <label for="fileUpload">Select a file : <input id="fileUpload" type="file" name="file" size="50" /></label>
                <label for="datasetName">Name<input type="text" id="datasetName" name="datasetName"></label>
                <input type="submit" value="Upload It" />
            </form>
        </div>


    </div>
</div>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-css/js/bootstrap.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/datasets.js"></script>

</body>

</html>
